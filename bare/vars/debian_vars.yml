ubuntu_codename: "{{ ansible_distribution_release }}"
mastodon_db_login_unix_socket: "/var/run/postgresql"

packages:
  - package: "autoconf"
  - package: "bison"
  - package: "build-essential"
  - package: "curl"
  - package: "cron"
  - package: "ffmpeg"
  - package: "file"
  - package: "g++"
  - package: "gcc"
  - package: "git"
  - package: "imagemagick"
  - package: "libffi-dev"
  - package: "libgdbm-dev"
  - package: "libicu-dev"
  - package: "libidn11-dev"
  - package: "libjemalloc-dev"
  - package: "libncurses5-dev"
  - package: "libpq-dev"
  - package: "libprotobuf-dev"
  - package: "libreadline-dev"
  - package: "libssl-dev"
  - package: "libxml2-dev"
  - package: "libxslt1-dev"
  - package: "libyaml-dev"
  - package: "nginx"
  - package: "nodejs"
  - package: "pkg-config"
  - package: "protobuf-compiler"
  - package: "sudo"
  - package: "systemd"
  - package: "ufw"
  - package: "unattended-upgrades"
  - package: "yarn"
  - package: "zlib1g-dev"
  - package: "libssl-dev"
  - package: "python3-virtualenv"

postgres:
  packages:
    - package: "libpq-dev"
    - package: "postgresql"
    - package: "postgresql-contrib"
    - package: "python3-psycopg2"
    - package: "sudo"
    #Ansible can't set permissions on temporary files Ansible needs
    #to create when becoming an unprivileged user when running as unprivileged user
    #https://docs.ansible.com/ansible-core/2.12/user_guide/become.html#risks-of-becoming-an-unprivileged-user
    - package: "acl"

redis:
  packages:
    - package: "redis-server"
    - package: "redis-tools"
